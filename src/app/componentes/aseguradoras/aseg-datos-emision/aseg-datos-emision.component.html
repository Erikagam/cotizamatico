<div class="container mw-100">
  <div class="card mb-4 rounded" style="justify-content: center">
    <div class="card-body">
      <div class="row" id="datosSeguro">
        <div class="column col-auto">
          <div>
            <img [src]="logoAseguradora" height="150px" />
          </div>
        </div>
        <div class="column col-sm">
          <div class="row">
            <div class="form-group mr-3">
              <label class="form-label">Cobertura:</label>
              <ng-select
                id="cmbCoberturas"
                [items]="catCoberturas"
                bindLabel="sDato"
                placeholder="COBERTURAS"
                appendTo="body"
                [closeOnSelect]="true"
                [clearable]="false"
                (change)="onSelectCoberturaChange()"
                [(ngModel)]="itemCoberturas"
                tooltipClass="my-custom-class"
              >
                <ng-option
                  ng-options="item as item.sLlave for item.sDato in catTipoVehiculo"
                >
                  {{ item }}
                </ng-option>
              </ng-select>
            </div>
            <div class="form-group mr-3">
              <label class="form-label">Forma de Pago:</label>
              <ng-select
                id="cmbFormaPago"
                [items]="catFormaPago"
                bindLabel="sDato"
                placeholder="FORMAS DE PAGO"
                appendTo="body"
                [closeOnSelect]="true"
                [clearable]="false"
                (change)="onSelectFormaPagoChange()"
                [(ngModel)]="itemFormaPago"
                tooltipClass="my-custom-class"
              >
                <ng-option
                  ng-options="item as item.sLlave for item.sDato in catFormaPago"
                >
                  {{ item }}
                </ng-option>
              </ng-select>
            </div>
          </div>
          <div class="row">
            <div class="form-group mr-3">
              <label class="form-label">Costo Total:</label>
              <input
                type="text"
                class="form-control"
                id="txtRecibosTotal"
                value=""
                readonly="true"
                [ngModel]="recibosTotal | currency"
              />
            </div>
            <div class="form-group mr-3" *ngIf="mostrarSubsecuentes">
              <label class="form-label">Primer Pago:</label>
              <input
                type="text"
                class="form-control"
                id="txtRecibosPrimero"
                value=""
                readonly="true"
                [ngModel]="recibosPrimero | currency"
              />
            </div>
            <div class="form-group mr-3" *ngIf="mostrarSubsecuentes">
              <label class="form-label">Subsecuentes:</label>
              <input
                type="text"
                class="form-control"
                id="txtRecibosSubsecuentes"
                value=""
                readonly="true"
                [ngModel]="recibosSubsecuentes | currency"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label class="form-label">Medio de Pago:</label>
              <ng-select
                id="catMedioPago"
                [items]="catMedioPago"
                bindLabel="sDato"
                placeholder="MEDIOS DE PAGO"
                appendTo="body"
                [closeOnSelect]="true"
                [clearable]="false"
                [(ngModel)]="itemMedioPago"
                tooltipClass="my-custom-class"
              >
                <ng-option
                  ng-options="item as item.sLlave for item.sDato in catMedioPago"
                >
                  {{ item }}
                </ng-option>
              </ng-select>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label class="form-label">Medio de Pago:</label>
              <input
                type="date"
                class="form-control"
                id="txtInicioVigencia"
                value=""
                [ngModel]="fechaInicioVigencia"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card" style="justify-content: center">
    <div class="card-body">
      <div class="row" id="datosAdicionales"></div>
    </div>
  </div>
</div>
