<div class="card mb-4 rounded" style="justify-content: center">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-12"><h5>Cliente</h5></div>
        </div>
        <div class="row">
          <div class="form-group col-12 col-md-4" *ngIf="this.aseguradoraSelect !='AXA SEG' " >
            <label class="form-label">Razón social:</label>
            <input type="text" (change)="verificater( this.razonsocial )" [value]="this.razonsocial" [(ngModel)]="razonsocial" class="form-control" />
          </div>
          <div id="datepicker" class="form-group col-12 col-md-4">
            <label class="form-label">Fecha de Constitución:</label>
            <!-- <input class="form-control" type="date" data-date-format="mm/dd/yyyy" value="" (change)="changefecha()" id="fechanaci"> -->
            <input 
              (click)="d.toggle()"  
              class="form-control" 
              placeholder="yyyy-mm-dd" 
              name="dp" 
              [(ngModel)]="fechacontiaseg" 
              ngbDatepicker #d="ngbDatepicker"
            >
            <!-- [minDate]="{year: this.yearpri, month: this.mon, day: this.day}"
                 [maxDate]="{year: this.yearulti, month: this.mon, day: this.day}" -->
          </div>
          <div class="form-group col-12 col-md-4">
            <label class="form-label">RFC:</label>
            <form [formGroup]="formRFCMo" >
              <input
                [(ngModel)]="RFCMoral"
                type="text" 
                formControlName="RFMoCIn" 
                class="classform" 
                maxlength="12"
                [ngClass]="{ NoExiste: formRFCMo.controls.RFMoCIn.errors?.pattern || formRFCMo.controls.RFMoCIn.value == '' }"
              >
              <ngb-alert [dismissible]="false" type="danger" *ngIf="formRFCMo.controls.RFMoCIn.errors?.pattern &&  RFCMoral.length == 12 " class="alert-danger">
                RFC no válido, verifique HOMOCLAVE
              </ngb-alert>
              <ngb-alert [dismissible]="false" type="danger" *ngIf="formRFCMo.controls.RFMoCIn.value == '' " class="alert-danger">
                Dato obligatorio
              </ngb-alert>
              <ngb-alert [dismissible]="false" type="danger" *ngIf="formRFCMo.controls.RFMoCIn.value != ''  &&  this.RFCMoral.length < 12  " class="alert-danger">
                Faltan carácteres
              </ngb-alert>
            </form>
          </div>
          <div class="form-group col-12 col-md-4">
            <label class="form-label">Código Postal:</label>
            <input type="text" [value]="this.codigopostal" [(ngModel)]="codigopostal" (change)="getUbicacion(codigopostal)" class="form-control" disabled />
          </div>
          <div class="form-group col-12 col-md-4">
            <label class="form-label">Estado:</label>
            <input type="text" [value]="this.estado" disabled="true" class="form-control" />
          </div>
          <div class="form-group col-12 col-md-4">
            <label class="form-label">Municipio:</label>
            <input type="text" [value]="this.municipio" disabled="true" class="form-control" />
          </div>
          <div class="form-group col-12 col-md-4">
            <label class="form-label">Colonia:</label>
            <ng-select 
              [items]="cols"        
              bindLabel="sUbicacion"
              placeholder="Colonia"
              appendTo="body"
              [searchable]="false" 
              [clearable]="false"
              [closeOnSelect]="true"
              [(ngModel)]="coloniasel">
              <ng-option  ng-options="item as cols.iIdUbicacion for cols.sUbicacion in cols">
                  {{item}}
              </ng-option>
              <ng-template ng-notfound-tmp >
                <div class="ng-option disabled">
                    No hay colonias que mostrar
                </div>
              </ng-template>
            </ng-select>
          </div>
          <div class="form-group col-12 col-md-4">
            <label class="form-label">Calle:</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group col-12 col-md-4">
            <label class="form-label">Numero Exterior:</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group col-12 col-md-4">
            <label class="form-label">Numero Interior:</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <button
              class="btn btn-primary pull-right"
              style="
                background: linear-gradient(90deg, #ff6963 0%, #ff8f48 100%);
                border: none;
                box-shadow: 0 1px 8px 1px rgb(0 0 0 / 8%), 0 1px 6px 0 rgb(0 29 124 / 5%);
              "
              [routerLink]="['/selecciona']"
              routerLinkActive="router-link-active"
              [ngbTooltip]="ttClienteNombre"
              tooltipClass="my-custom-class"
            >
              Click aquí para editar
            </button>
            <ng-template #ttClienteNombre>
              <b>Si desea editar: <br />
                1)Código Postal  <br/>
              </b>
            </ng-template>
          </div>
          <div class="col-6">
            <button
            class="btn btn-primary pull-right"
            style="
              background: linear-gradient(90deg, #21c7ed 0%, #00d0ff 100%);
              border: none;
              box-shadow: 0 1px 8px 1px rgb(0 0 0 / 8%), 0 1px 6px 0 rgb(0 29 124 / 5%);
            "
            (click)="onback()"
            routerLinkActive="router-link-active"
          >
            Regresar a comparativo
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>
