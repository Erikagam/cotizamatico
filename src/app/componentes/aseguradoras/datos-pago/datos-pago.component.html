<div class="container">
  <div class="column">
    <div class="row">
      <div class="col-12">
        <h5>Datos de la póliza</h5>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-12 col-md-4">
        <label class="form-label">Cobertura:</label>
        <ng-select id="cmbCoberturas" [items]="catCoberturas" bindLabel="sDato" placeholder="COBERTURAS" appendTo="body"
          [closeOnSelect]="true" [clearable]="false" (change)="onSelectCoberturaChange()" [(ngModel)]="itemCoberturas"
          tooltipClass="my-custom-class">
          <ng-option ng-options="item as item.sLlave for item.sDato in catTipoVehiculo">
            {{ item }}
          </ng-option>
        </ng-select>
      </div>
      <div class="form-group col-12 col-md-4">
        <label class="form-label">Forma de Pago:</label>
        <ng-select id="cmbFormaPago" [items]="catFormaPago" bindLabel="sDato" placeholder="FORMAS DE PAGO"
          appendTo="body" [closeOnSelect]="true" [clearable]="false" (change)="onSelectFormaPagoChange()"
          [(ngModel)]="itemFormaPago" tooltipClass="my-custom-class">
          <ng-option ng-options="item as item.sLlave for item.sDato in catFormaPago">
            {{ item }}
          </ng-option>
        </ng-select>
      </div>
      <div class="form-group col-12 col-md-4">
        <label class="form-label">Inicio de Vigencia:</label>
        <input id="txtInicioVigencia" type="date" class="form-control" placeholder="" name="txtInicioVigencia"
          [(ngModel)]="polizaInicioVigencia" />
      </div>
    </div>
  </div>
  <div class="column">
    <div class="row">
      <div class="form-group col-12 col-md-4">
        <label class="form-label">Costo Total:</label>
        <input type="text" class="form-control" id="txtRecibosTotal" value="" readonly="true"
          [ngModel]="recibosTotal | currency" />
      </div>
      <div class="form-group col-12 col-md-4" *ngIf="mostrarSubsecuentes">
        <label class="form-label">Primer Pago:</label>
        <input type="text" class="form-control" id="txtRecibosPrimero" value="" readonly="true"
          [ngModel]="recibosPrimero | currency" />
      </div>
      <div class="form-group col-12 col-md-4" *ngIf="mostrarSubsecuentes">
        <label class="form-label">Subsecuentes:</label>
        <input type="text" class="form-control" id="txtRecibosSubsecuentes" value="" readonly="true"
          [ngModel]="recibosSubsecuentes | currency" />
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="column">
    <div class="row">
      <div class="form-group col-12 col-md-4">
        <h5>Pagos</h5>
        <label class="form-label">Medio de Pago:</label>
        <ng-select id="catMedioPago" [items]="catMedioPago" bindLabel="sDato" placeholder="MEDIOS DE PAGO"
          appendTo="body" [closeOnSelect]="true" [clearable]="false" [(ngModel)]="itemMedioPago"
          tooltipClass="my-custom-class" (change)="onSelectMedioPagoChange()">
          <ng-option ng-options="item as item.sLlave for item.sDato in catMedioPago">
            {{ item }}
          </ng-option>
        </ng-select>
      </div>
    </div>
  </div>
  <div class="column" *ngIf="mostrarDatosTarjetas">
    <div class="row">
      <div class="col-12">
        <h5>Datos de la Tarjeta</h5>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-12 col-md-4">
        <label class="form-label" for="txtTarjetaNombre">Nombre:</label>
        <input type="text" class="form-control" id="txtTarjetaNombre" [(ngModel)]="tarjetaNombre" value=""
          [ngClass]="{datoError: tarjetaNombre === ''}" />
        <ngb-alert [dismissible]="false" type="danger" *ngIf="tarjetaNombre === ''">
          Dato Obligatorio
        </ngb-alert>
      </div>

      <div class="form-group col-12 col-md-4">
        <label class="form-label">Apellido Paterno:</label>
        <input type="text" class="form-control" id="txtTarjetaPaterno" [(ngModel)]="tarjetaPaterno" value=""
          [ngClass]="{datoError: tarjetaPaterno === ''}" />
        <ngb-alert [dismissible]="false" type="danger" *ngIf="tarjetaPaterno === ''">
          Dato Obligatorio
        </ngb-alert>
      </div>
      <div class="form-group col-12 col-md-4">
        <label class="form-label">Apellido Materno:</label>
        <input type="text" class="form-control" id="txtTarjetaMaterno" [(ngModel)]="tarjetaMaterno" value=""
          [ngClass]="{datoError: tarjetaPaterno === ''}" />
        <ngb-alert [dismissible]="false" type="danger" *ngIf="tarjetaMaterno === ''">
          Dato Obligatorio
        </ngb-alert>
      </div>
      <div class="form-group col-12 col-md-4">
        <label class="form-label">Banco:</label>
        <ng-select id="cmbBancos" [items]="catBancos" bindLabel="sDato" placeholder="BANCO" appendTo="body"
          [closeOnSelect]="true" [clearable]="false" (change)="onSelectBancoChange()" [(ngModel)]="itemBancos"
          tooltipClass="my-custom-class">
          <ng-option ng-options="item as item.sLlave for item.sDato in catBancos">
            {{ item }}
          </ng-option>
        </ng-select>
      </div>
      <div class="form-group col-12 col-md-4">
        <label class="form-label">Número de Tarjeta:</label>
        <input type="password" class="form-control" id="txtTarjetaNumero" value="" [(ngModel)]="tarjetaNumero"
          [attr.maxlength]="tarjetaMaximoTarjeta" onkeypress="return(event.charCode >= 48 && event.charCode <= 57)"
          (input)="onNumeroTarjetaChange()" />
        <ngb-alert [dismissible]="false" type="danger" *ngIf="tarjetaNumero === ''">
          Dato Obligatorio
        </ngb-alert>
        <ngb-alert [dismissible]="false" type="danger" *ngIf="!tarjetaNumeroValido">
          Número Invalido
        </ngb-alert>
      </div>
      <div class="form-group col-12 col-md-4">
        <label class="form-label">Código de Seguridad:</label>
        <input type="password" class="form-control" id="txtTarjetaCodigo" value="" [(ngModel)]="tarjetaCodigo"
          [attr.maxlength]="tarjetaMaximoCvv" onkeypress="return(event.charCode >= 48 && event.charCode <= 57)"
          (input)="onNumeroCvvChange()" />
        <ngb-alert [dismissible]="false" type="danger" *ngIf="tarjetaCodigo === ''">
          Dato Obligatorio
        </ngb-alert>
        <ngb-alert [dismissible]="false" type="danger" *ngIf="!tarjetaCodigoValido">
          Número Invalido
        </ngb-alert>
      </div>
      <div class="form-group col-12 col-md-4">
        <label class="form-label">Vigencia:</label>
        <div style="display: flex; align-items: center">
          <input type="text" class="form-control col-3" style="text-align: center;" id="txtTarjetaVigenciaMes" value=""
            maxlength="2" placeholder="MM" onkeypress="return(event.charCode >= 48 && event.charCode <= 57)" />
          /
          <input type="text" class="form-control col-3" style="text-align: center;" id="txtTarjetaVigentesAnio" value=""
            maxlength="2" placeholder="AA" onkeypress="return(event.charCode >= 48 && event.charCode <= 57)" />
        </div>
      </div>
    </div>
  </div>
</div>
