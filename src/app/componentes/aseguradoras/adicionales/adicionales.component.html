<div
  class="card mb-4 rounded"
  style="justify-content: center"
  *ngIf="this.asesel != 'SURA' && this.asesel != 'QUALITAS'"
>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-12"><h5>Adicionales</h5></div>
        <!-- <div class="col-12"><h5>{{this.asesel}}</h5></div> -->
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="chkBeneficiario" class="mr-2"
              >Beneficiario Preferente</label
            >
            <input
              type="checkbox"
              id="chkBeneficiario"
              checked="false"
              [(ngModel)]="mostrarAdicional"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="form-group" *ngIf="mostrarAdicional">
            <label for="catAdicionalTipoPersona">Tipo de Persona</label>
            <ng-select
              id="catAdicionalTipoPersona"
              [items]="catAdicionalTipoPersona"
              bindLabel="sDato"
              placeholder="TIPO FISCAL"
              appendTo="body"
              [closeOnSelect]="true"
              [clearable]="false"
              [(ngModel)]="itemAdicionalTipoPersona"
              tooltipClass="my-custom-class"
              (change)="onSelectAdicionalTipoPersona()"
            >
              <ng-option
                ng-options="item as item.sLlave for item.sDato in catAdicionalTipoPersona"
              >
                {{ item }}
              </ng-option>
            </ng-select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row" *ngIf="mostrarAdicional && mostrarAdicionalPf">
            <div class="form-group col-md-3 col-12">
              <label for="chkBeneficiario">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="txtAdiFisicaNombre"
                value=""
                [(ngModel)]="datAdiPfNombre"
                [ngClass]="{ Existe: datAdiPfNombre!='' ,NoExiste: datAdiPfNombre=='' ||  datAdiPfNombre.length<3}" 
                onkeypress="return(
                              !(
                              ( 64>event.charCode || event.charCode > 90) && (97>event.charCode || event.charCode > 122 ) && ( 48 > event.charCode || event.charCode >  57 ))
                            )"
              />
              <ngb-alert [dismissible]="false" type="danger" *ngIf="datAdiPfNombre=='' " class="alert-danger">
                Dato obligatorio
              </ngb-alert>
            </div>
           
            <div class="form-group col-md-3 col-12">
              <label for="chkBeneficiario">Apellido Paterno</label>
              <input
                type="text"
                class="form-control"
                id="txtAdiFisicaPaterno"
                value=""
                [(ngModel)]="datAdiPfPaterno"
                [ngClass]="{ Existe: datAdiPfPaterno!='' , NoExiste: datAdiPfPaterno=='' || datAdiPfPaterno.length<3}" 
                class="form-control"  
                onkeypress="return( !(( 64>event.charCode || event.charCode > 90) && (97>event.charCode || event.charCode > 122 ) && ( 192>=event.charCode || event.charCode >= 255)))
              "/>
              <ngb-alert [dismissible]="false" type="danger" *ngIf="datAdiPfPaterno=='' " class="alert-danger">
                Dato obligatorio
              </ngb-alert>
    
            </div>
            <div class="form-group col-md-3 col-12">
              <label for="chkBeneficiario">Apellido Materno</label>
              <input
                type="text"
                class="form-control"
                id="txtAdiFisicaMaterno"
                value=""
                [(ngModel)]="datAdiPfMaterno"
                [ngClass]="{ Existe: datAdiPfMaterno!='' , NoExiste: datAdiPfMaterno=='' || datAdiPfMaterno.length<3}" 
                class="form-control"  
                onkeypress="return( !(( 64>event.charCode || event.charCode > 90) && (97>event.charCode || event.charCode > 122 ) && ( 192>=event.charCode || event.charCode >= 255)))
              "/>
              <ngb-alert [dismissible]="false" type="danger" *ngIf="datAdiPfMaterno=='' " class="alert-danger">
                Dato obligatorio
              </ngb-alert>
    
            </div>
            <div class="form-group col-md-3 col-12">
              <label for="chkBeneficiario">RFC</label>
              <input
                type="text"
                class="form-control"
                id="txtAdiFisicaRfc"
                value=""
                [(ngModel)]="datAdiPfRfc"
              />
            </div>
          </div>
          <div
            class="row"
            *ngIf="
              mostrarAdicional && mostrarAdicionalPm && this.asesel != 'BANORTE'
            "
          >
            <div class="form-group col-md-3 col-12">
              <label for="chkBeneficiario">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="txtAdiMoralNombre"
                value=""
                [(ngModel)]="datAdiPmNombre"
                [ngClass]="{ Existe: datAdiPmNombre!='' , NoExiste: datAdiPmNombre=='' || datAdiPmNombre.length<3}" 
                class="form-control"  
                onkeypress="return( !(( 64>event.charCode || event.charCode > 90) && (97>event.charCode || event.charCode > 122 ) && ( 192>=event.charCode || event.charCode >= 255)))
              "/>
              <ngb-alert [dismissible]="false" type="danger" *ngIf="datAdiPmNombre=='' " class="alert-danger">
                Dato obligatorio
              </ngb-alert>
    
            </div>
            <div class="form-group col-md-3 col-12">
              <label for="chkBeneficiario">RFC</label>
              <input
                type="text"
                class="form-control"
                id="txtAdiMoralRfc"
                value=""
                [(ngModel)]="datAdiPmRfc"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
