<div class="container my-5 mx-0 mw-100" id="inave">
<div class="card" id="estesi">
    <div class="card-body">
      <div class="container">
        <div class="row ">
          <div class="col-md-12 col-sm-12">
            <div class="container">
              <div class="row mt-4 " style="display:inline-flex;">
                <div class="col-3">
                  <svg fill="url(#MyGradient)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="70" width="70">
                    <path d="M23.5 7c.276 0 .5.224.5.5v.511c0 .793-.926.989-1.616.989l-1.086-2h2.202zm-1.441 3.506c.639 1.186.946 2.252.946 3.666 0 1.37-.397 2.533-1.005 3.981v1.847c0 .552-.448 1-1 1h-1.5c-.552 0-1-.448-1-1v-1h-13v1c0 .552-.448 1-1 1h-1.5c-.552 0-1-.448-1-1v-1.847c-.608-1.448-1.005-2.611-1.005-3.981 0-1.414.307-2.48.946-3.666.829-1.537 1.851-3.453 2.93-5.252.828-1.382 1.262-1.707 2.278-1.889 1.532-.275 2.918-.365 4.851-.365s3.319.09 4.851.365c1.016.182 1.45.507 2.278 1.889 1.079 1.799 2.101 3.715 2.93 5.252zm-16.059 2.994c0-.828-.672-1.5-1.5-1.5s-1.5.672-1.5 1.5.672 1.5 1.5 1.5 1.5-.672 1.5-1.5zm10 1c0-.276-.224-.5-.5-.5h-7c-.276 0-.5.224-.5.5s.224.5.5.5h7c.276 0 .5-.224.5-.5zm2.941-5.527s-.74-1.826-1.631-3.142c-.202-.298-.515-.502-.869-.566-1.511-.272-2.835-.359-4.441-.359s-2.93.087-4.441.359c-.354.063-.667.267-.869.566-.891 1.315-1.631 3.142-1.631 3.142 1.64.313 4.309.497 6.941.497s5.301-.184 6.941-.497zm2.059 4.527c0-.828-.672-1.5-1.5-1.5s-1.5.672-1.5 1.5.672 1.5 1.5 1.5 1.5-.672 1.5-1.5zm-18.298-6.5h-2.202c-.276 0-.5.224-.5.5v.511c0 .793.926.989 1.616.989l1.086-2z"/>
                    <defs>
                    <linearGradient id="MyGradient" gradientTransform="rotate(270 .5 .5)">
                        <stop offset="5%" stop-color="#FF6963" />
                        <stop offset="95%" stop-color="#FF8F48" />
                    </linearGradient>
                    </defs>
                </svg>
                </div>
                <div class="col-9" id="labinfove" style="padding-left: 0px;left: 1px;top: 26px;" >
                  <h5>Información del vehículo</h5>
                </div>
            </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-sm-12">
            <div class="container">
              <div class="row">
                Mi auto es:
              </div>
              <div class="row">
                <ng-select
                  style="width: 200px;" 
                  [items]="modelos"        
                  bindLabel="sDato"
                  placeholder="Modelo"
                  appendTo="body"
                  [searchable]="false"
                  [clearable]="false"
                  [closeOnSelect]="true"
                  (change)="getModelo()"
                  [(ngModel)]="modelosel" >
                  <ng-option  ng-options="item as item.sLlave for item.sDato in modelos">
                      {{item}}
                  </ng-option>
                  <ng-template ng-notfound-tmp >
                    <div class="ng-option disabled">
                        No hay modelos que mostrar
                    </div>
                  </ng-template>
                </ng-select>
              </div>
            </div>
          </div>
          <div class="col-md-2 col-sm-12">
            <div class="container">
              <div class="row">
                Año:
              </div>
              <div class="row">
                <ng-select
                  style="width: 105px; height: 40px;"
                  [items]="annos"        
                  bindLabel="sDato"
                  placeholder="Año"
                  appendTo="body"
                  [searchable]="false"
                  [clearable]="false"
                  [closeOnSelect]="true"
                  (change)="getAnno()"
                  [(ngModel)]="annosel" >
                  <ng-template ng-notfound-tmp >
                      <div class="ng-option disabled">
                          No hay años que mostrar
                      </div>
                  </ng-template>
                  <ng-option  ng-options="item as item.sLlave for item.sDato in annos">
                      {{item}}
                  </ng-option>
                </ng-select>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-12">
            <div class="container">
              <div class="row">
                Marca:
              </div>
              <div class="row">
                <ng-select 
                  style="width: 185px; height: 40px;"
                  [items]="marcas"        
                  bindLabel="sDato"
                  placeholder="Marca"
                  appendTo="body"
                  [searchable]="false" 
                  [clearable]="false"
                  [closeOnSelect]="true"
                  (change)="getMarca()"
                  [(ngModel)]="marcasel" >
                  <ng-option  ng-options="item as item.sLlave for item.sDato in marcas">
                      {{item}}
                  </ng-option>
                  <ng-template ng-notfound-tmp >
                    <div class="ng-option disabled">
                        No hay marcas que mostrar
                    </div>
                </ng-template>
                </ng-select>
                
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="container">
              <div class="row">
                Descripción:
              </div>
              <div class="row">
                <ng-select style="width: 302px;"
                  [items]="descripciones"        
                  bindLabel="sDato"
                  placeholder="Descripción"
                  appendTo="body"
                  [searchable]="true" 
                  [clearable]="false"
                  [closeOnSelect]="true"
                  (change)="getDescripcion()"
                  [(ngModel)]="descripsel" >
                  <ng-option  ng-options="item as item.sLlave for item.sDato in descripciones">
                      {{item}}
                  </ng-option>
                  <ng-template ng-notfound-tmp let-searchTerm="searchTerm" >
                    <div class="ng-option disabled" style="font-size: 11px !important;">
                        No hay descripción que coincida con "{{searchTerm}}"
                    </div>
                  </ng-template>
                </ng-select>
               
              </div>
            </div>
          </div>
      </div>
      </div>
    </div>
</div>
</div>
