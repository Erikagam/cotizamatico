                <div class="col-9"[ngClass]="{ espacionom :  showchiquito , noespacionom: !showchiquito}"  id="labinfove" style="padding-left: 0px;left: 1px;top: 26px;" >
                  <h5 [ngClass]="{ fuentechiquita :  showchiquito, nofuentechiquita: !showchiquito}" >Información del vehículo</h5>
                </div>
            </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div [ngClass]="{nodoce :  showchiquito}" class="col-12 col-md-3">
            <div class="container">
              <div class="row">
                Mi auto es:
              </div>
              <div class="row">
                <ng-select id='modelsel'
                  style="width: 200px;"
                  [ngClass]="{width130 :  showchiquito}"  
                  [items]="modelos"        
                  bindLabel="sDato"
                  placeholder="Modelo"
                  appendTo="body"
                  [searchable]="false"
                  [clearable]="false"
                  [closeOnSelect]="true"
                  (change)="getModelo()"
                  [(ngModel)]="modelosel" [ngbTooltip]="modsel" tooltipClass="my-custom-class">
                  <ng-option ng-options="item as item.sLlave for item.sDato in modelos">
                      {{item}}
                  </ng-option>
                  <ng-template #modsel ><b>{{modelosel.sDato}}</b></ng-template>
                  <ng-template ng-notfound-tmp >
                    <div class="ng-option disabled">
                        No hay modelos que mostrar
                    </div>
                  </ng-template>
                </ng-select>
              </div>
            </div>
          </div>
          <div [ngClass]="{nodoce :  showchiquito}" class="col-md-2 col-sm-12">
            <div class="container">
              <div class="row">
                Año:
              </div>
              <div class="row">
                <ng-select
                  style="width: 105px; height: 40px;"
                  [items]="annos"        
                  bindLabel="sDato"
                  placeholder="Año"
                  appendTo="body"
                  [searchable]="false"
                  [clearable]="false"
                  [closeOnSelect]="true"
                  (change)="getAnno()"
                  [(ngModel)]="annosel">
                  <ng-template ng-notfound-tmp >
                      <div class="ng-option disabled">
                          No hay años que mostrar
                      </div>
                  </ng-template>
                  <ng-option  ng-options="item as item.sLlave for item.sDato in annos">
                      {{item}}
                  </ng-option>
                </ng-select>
              </div>
            </div>
          </div>
          <div [ngClass]="{nodoce :  showchiquito}" class="col-md-3 col-sm-12">
            <div class="container">
              <div class="row">
                Marca:
              </div>
              <div class="row">
                <ng-select 
                  style="width: 185px; height: 40px;"
                  [ngClass]="{width130 :  showchiquito}"  
                  [items]="marcas"        
                  bindLabel="sDato"
                  placeholder="Marca"
                  appendTo="body"
                  [searchable]="false" 
                  [clearable]="false"
                  [closeOnSelect]="true"
                  (change)="getMarca()"
                  [(ngModel)]="marcasel" [ngbTooltip]="marcsel" tooltipClass="my-custom-class">
                  <ng-template #marcsel><b>{{marcasel.sDato}}</b></ng-template>
                  <ng-option  ng-options="item as item.sLlave for item.sDato in marcas">
                      {{item}}
                  </ng-option>
                  <ng-template ng-notfound-tmp >
                    <div class="ng-option disabled">
                        No hay marcas que mostrar
                    </div>
                </ng-template>
                </ng-select>
                
              </div>
            </div>
          </div>
          <div [ngClass]="{nodoce :  showchiquito}" class="col-md-4 col-sm-12">
            <div class="container">
              <div class="row">
                Descripción:
              </div>
              <div class="row">
                <ng-select id="descrip" style="width: 302px;"
                  [ngClass]="{width145 :  showchiquito}"  
                  [items]="descripciones"        
                  bindLabel="sDato"
                  placeholder="Descripción"
                  appendTo="body"
                  [searchable]="true" 
                  [clearable]="false"
                  [closeOnSelect]="true"
                  (change)="getDescripcion()"
                  [(ngModel)]="descripsel" [ngbTooltip]="descsel" tooltipClass="my-custom-class">
                  <ng-template #descsel><b>{{descripsel.sDato}}</b></ng-template>
                  <ng-option  ng-options="item as item.sLlave for item.sDato in descripciones">
                      {{item}}
                  </ng-option>
                  <ng-template ng-notfound-tmp let-searchTerm="searchTerm" >
                    <div class="ng-option disabled" style="font-size: 11px !important;">
                        No hay descripción que coincida con "{{searchTerm}}"
                    </div>
                  </ng-template>
                </ng-select>
               
              </div>
            </div>
          </div>
      </div>
      </div>
    </div>
</div>
</div>
