<div class="container mw-90" style="margin-bottom: 30px;">
    <div class="row" style="text-align: center;">
        <div class="col" >
            <label id="al"> Cotiza tu seguro auto <label id="facyseg">fácil y seguro</label> </label> 
        </div>
    </div>
    <app-infovehiculo 
    (gM)="a($event)" 
    (gA)="b($event)"
    (gMarca)="c($event)"
    (gDesc)="d($event)"></app-infovehiculo>
    <app-infoasegurado 
    (pasad)="f($event)"
    (pasam)="g($event)"
    (pasay)="h($event)"
    (pastel)="i($event)"
    (pasnom)="j($event)"
    (pasemail)="l($event)"
    (pascp)="k($event)"
    (pasgenselmu)="mu($event) "
    (pasgenmu)="muj($event)"
    (pasgenselho)="ho($event) "
    (pasgenho)="hom($event)"
    (pasgenselem)="em($event) "
    (pasgenem)="emp($event)"
    ></app-infoasegurado>

    <div class="row justify-content-center">
        <button id="coti" class="btn btn-primary btn-lg" [routerLink]="['/compara']" routerLinkActive="router-link-active" 
        [state]='{
            modsel: modelo, 
            marsel:marca, 
            descsel:descripcion, 
            annosel:anno,
            nomsel:nombre,
            emsel:email,
            telsel:telefono,
            must1:statumustr,
            muboo1:mujboo,
            host1:statuhomstr,
            hoboo1:homboo,
            emst1:statuempstr,
            emboo1:empboo,
            cpsel:cp,
            smsel:sm,
            sysel:sy,
            sdsel:sd}' 
            [disabled]="this.modelo==''||this.marca==''||this.descripcion==''||this.anno==''||this.nombre==''||this.email==''||this.telefono==''||this.cp==''||this.sm==''||this.sy==''|| this.sd==''||(statumustr==''&&statuhomstr==''&&statuempstr=='')">¡Cotizar mi auto <label id="ahora">ahora</label>!</button>
    </div>
    </div>
